<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: black;
  margin: 10px auto;
  width: 24%;
}

.flex-container > div {
  background-color: #ddb2b2;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
@media screen and (max-width: 600px){
    .flex-container {
        margin: 0px;
        width:100%;
    }
}
</style>
</head>
<body>


<div class="flex-container" id="div1">
<input  id="inp1" style="width:100%; padding: 30px 50px;margin: 20px;text-align: right; font-size: 35px;" placeholder="0">
  <div onclick="dis('7')">7</div>
  <div onclick="dis('8')">8</div>
  <div onclick="dis('9')">9</div>  
  <div onclick="dis('4')">4</div>
  <div onclick="dis('5')">5</div>
  <div onclick="dis('6')">6</div>  
  <div onclick="dis('1')">1</div>
  <div onclick="dis('2')">2</div>
  <div onclick="dis('3')">3</div>  
  <div onclick="dis('0')">0</div>
  <div onclick="dis('.')">.</div>
  <div onclick="clr()">AC</div>
  <div onclick="dis('+')">+</div>
  <div onclick="dis('-')">-</div>
  <div onclick="dis('*')">*</div>
  <div onclick="dis('/')">/</div>
  <div onclick="solve()"style="flex-grow: 2;">=</div>  
</div>
<script>
 
    function dis(val) 
         {  
             document.getElementById("inp1").value+=val;
         }
        
        function solve() 
         { 
             let x = document.getElementById("inp1").value;
             let y = eval(x);
             document.getElementById("inp1").value = y;
         } 
         function clr() 
         { 
             document.getElementById("inp1").value = ""; 
         } 
</script>
</body>
</html>
